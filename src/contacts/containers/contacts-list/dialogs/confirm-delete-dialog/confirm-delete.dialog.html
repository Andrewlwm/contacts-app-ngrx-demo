<h1 mat-dialog-title class="t-center">Confirmare ștergere</h1>
<div mat-dialog-content class="t-center">
  <p>Persoana <b>{{data.name}}</b> va fi înlăturată din agendă.</p>
</div>
<div mat-dialog-actions class="m-auto">
  <div class="m-auto">
    <button class="btn-100" mat-raised-button (click)="onNoClick()">
      Anulare
    </button>
    <button
      class="btn-100"
      mat-raised-button
      color="warn"
      (click)="confirmDelete()"
      cdkFocusInitial
    >
      Confirmare
    </button>
  </div>
</div>

<style>
  .btn-100 {
    width: 100px;
  }
  .t-center {
    text-align: center;
  }
  .m-auto {
    margin-left: auto;
    margin-right: auto;
  }
</style>
