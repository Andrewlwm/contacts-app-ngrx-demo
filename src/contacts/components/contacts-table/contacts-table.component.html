<div fxLayout="column" fxFill>
  <table mat-table [dataSource]="contacts">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let contact">{{ contact.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let contact">{{ contact.email }}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef>Phone number</th>
      <td mat-cell *matCellDef="let contact">
        {{ contact.phoneNumber | roNum }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let contact">
        <button mat-icon-button (click)="toggleFavourite(contact)">
          <mat-icon color="accent">{{
            contact.favourite ? "star" : "star_border"
          }}</mat-icon>
        </button>
        <a
          mat-icon-button
          [routerLink]="['/contacts/', contact.id]"
          [queryParams]="{ returnUrl }"
        >
          <mat-icon>edit</mat-icon>
        </a>
        <button mat-icon-button (click)="deleteContact(contact)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</div>
